<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Garden - Controller</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg width='24' height='22' viewBox='0 0 24 22' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M12.75 3.49999C9.06563 3.49999 5.94844 5.91405 4.88906 9.24218C6.46406 8.4453 8.24062 7.99999 10.125 7.99999H14.25C14.6625 7.99999 15 8.33749 15 8.74999C15 9.16249 14.6625 9.49999 14.25 9.49999H13.5H10.125C9.34687 9.49999 8.59219 9.58905 7.86563 9.75311C6.65156 10.0297 5.52188 10.5219 4.51875 11.1922C1.79531 13.0062 0 16.1047 0 19.625V20.375C0 20.9984 0.501562 21.5 1.125 21.5C1.74844 21.5 2.25 20.9984 2.25 20.375V19.625C2.25 17.3422 3.22031 15.2891 4.77188 13.85C5.7 17.3891 8.92031 20 12.75 20H12.7969C18.9891 19.9672 24 13.8641 24 6.34061C24 4.34374 23.6484 2.4453 23.0109 0.734364C22.8891 0.410926 22.4156 0.424989 22.2516 0.729676C21.3703 2.37968 19.6266 3.49999 17.625 3.49999H12.75Z' fill='%23059669'/%3E%3C/svg%3E">
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }

        /* Container styles */
        .container {
            width: 100%;
            max-width: 420px;
            background-color: white;
            border-radius: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .content {
            padding: 1.5rem;
        }

        /* Header styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .title {
            font-size: 2.25rem;
            font-weight: bold;
            color: #065f46;
        }

        .settings-button {
            background: none;
            border: none;
            cursor: pointer;
            color: black;
            border-radius: 50%;
            padding: 0.25rem;
            transition: background-color 0.2s;
        }

        .settings-button:hover {
            background-color: #ecfdf5;
        }

        /* Dropdown menu */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: white;
            min-width: 200px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 8px;
            overflow: hidden;
        }

        .dropdown-content.show {
            display: block;
        }

        .user-name {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: #065f46;
            border-bottom: 1px solid #e5e7eb;
        }

        .dropdown-item {
            padding: 0.75rem 1rem;
            text-decoration: none;
            display: flex;
            align-items: center;
            color: #eb6363;
            cursor: pointer;
        }

        .dropdown-item:hover {
            background-color: #fee2e2;
        }

        .dropdown-item svg {
            margin-right: 0.5rem;
        }

        /* Plant image styles */
        .plant-image-container {
            display: flex;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        .plant-image {
            background-color: #e5e7eb;
            border-radius: 0.5rem;
            overflow: hidden;
            width: 12rem;
            height: 12rem;
            object-fit: cover;
        }

        /* Status styles */
        .status-container {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .soil-status {
            font-size: 1.875rem;
            font-weight: bold;
            color: #059669;
            margin-bottom: 0.5rem;
        }

        .moisture-level {
            font-size: 1.5rem;
            color: #059669;
        }

        /* Metrics grid */
        .metrics-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .metric-card {
            background-color: #d1fae5;
            border-radius: 0.75rem;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .metric-icon {
            margin-bottom: 0.25rem;
        }

        .metric-label {
            color: #065f46;
            font-size: 1.125rem;
        }

        .metric-value {
            font-size: 1.875rem;
            font-weight: bold;
            color: #065f46;
        }

        /* Water pump section */
        .water-pump-container {
            border: 1px solid #ced4da;
            border-radius: 0.75rem;
            padding: 1rem;
            margin-bottom: 1.5rem;
        }

        .water-pump-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .water-pump-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #065f46;
        }

        .status-pill {
            background-color: #ecfdf5;
            color: #059669;
            padding: 0.25rem 1rem;
            border-radius: 9999px;
        }

        .water-pump-image-container {
            display: flex;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .water-pump-image {
            background-color: #e5e7eb;
            border-radius: 0.5rem;
            overflow: hidden;
            width: 12rem;
            height: 12rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Button styles */
        .control-button {
            width: 100%;
            background-color: #059669;
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 0.75rem;
            font-size: 1.25rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .control-button:hover {
            background-color: #047857;
        }

        .control-button.off {
            background-color: #eb6363;
        }

        .control-button.off:hover {
            background-color: #eb6363;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="header">
                <h1 class="title"><a href="index.html" style="text-decoration: none; color: inherit;">My Garden</a></h1>
                <div class="dropdown">
                    <button class="settings-button" id="settingsButton">
                        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </button>
                    <div class="dropdown-content" id="settingsDropdown">
                        <div class="user-name" id="user-email">User</div>
                        <a class="dropdown-item" id="logout-button">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                                <polyline points="16 17 21 12 16 7"></polyline>
                                <line x1="21" y1="12" x2="9" y2="12"></line>
                            </svg>
                            Logout
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="plant-image-container">
                <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/status-bunga-dnd9WGLvKKKJI7AvKzoRb88Si9Co8E.png" alt="Plant in pot" class="plant-image">
            </div>
            
            <div class="status-container">
                <h2 class="soil-status" id="soil-status">Soil Status: Loading...</h2>
                <p class="moisture-level" id="moisture-level">Moisture Level: Loading...</p>
            </div>
            
            <div class="metrics-grid">
                <div class="metric-card">
                    <div class="metric-icon">
                        <svg width="12" height="20" viewBox="0 0 12 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M6.25 2.5C5.21484 2.5 4.375 3.33984 4.375 4.375V10.8008C4.375 11.4766 4.09766 12.0469 3.77734 12.4609C3.36719 12.9922 3.125 13.6523 3.125 14.375C3.125 16.1016 4.52344 17.5 6.25 17.5C7.97656 17.5 9.375 16.1016 9.375 14.375C9.375 13.6523 9.13281 12.9922 8.72266 12.4648C8.40234 12.0508 8.125 11.4805 8.125 10.8047V4.375C8.125 3.33984 7.28516 2.5 6.25 2.5ZM1.875 4.375C1.875 1.96094 3.83203 0 6.25 0C8.66797 0 10.625 1.95703 10.625 4.375V10.8008C10.625 10.8047 10.6289 10.8125 10.6328 10.8242C10.6406 10.8477 10.6641 10.8867 10.6992 10.9336C11.4375 11.8867 11.875 13.082 11.875 14.375C11.875 17.4805 9.35547 20 6.25 20C3.14453 20 0.625 17.4805 0.625 14.375C0.625 13.0781 1.0625 11.8828 1.80078 10.9336C1.83594 10.8867 1.85938 10.8477 1.86719 10.8242C1.87109 10.8125 1.875 10.8047 1.875 10.8008V4.375ZM8.125 14.375C8.125 15.4102 7.28516 16.25 6.25 16.25C5.21484 16.25 4.375 15.4102 4.375 14.375C4.375 13.5586 4.89844 12.8633 5.625 12.6055V8.125C5.625 7.78125 5.90625 7.5 6.25 7.5C6.59375 7.5 6.875 7.78125 6.875 8.125V12.6055C7.60156 12.8633 8.125 13.5586 8.125 14.375Z" fill="black"/>
                            </svg>
                            
                    </div>
                    <p class="metric-label">Temperature</p>
                    <p class="metric-value" id="temperature">--°C</p>
                </div>
                
                <div class="metric-card">
                    <div class="metric-icon">
                        <svg width="15" height="20" viewBox="0 0 15 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M7.5 20C3.35938 20 0 16.6406 0 12.5C0 8.9375 5.08594 2.25391 6.50781 0.457031C6.74219 0.164062 7.08984 0 7.46484 0H7.53516C7.91016 0 8.25781 0.164062 8.49219 0.457031C9.91406 2.25391 15 8.9375 15 12.5C15 16.6406 11.6406 20 7.5 20ZM3.75 13.125C3.75 12.7812 3.46875 12.5 3.125 12.5C2.78125 12.5 2.5 12.7812 2.5 13.125C2.5 15.543 4.45703 17.5 6.875 17.5C7.21875 17.5 7.5 17.2188 7.5 16.875C7.5 16.5312 7.21875 16.25 6.875 16.25C5.14844 16.25 3.75 14.8516 3.75 13.125Z" fill="black"/>
                            </svg>
                            
                    </div>
                    <p class="metric-label">Humidity</p>
                    <p class="metric-value" id="humidity">--%</p>
                </div>
            </div>
            
            <div class="water-pump-container">
                <div class="water-pump-header">
                    <h3 class="water-pump-title">Water Pump</h3>
                    <span class="status-pill" id="pump-status">Loading...</span>
                </div>
                
                <div class="water-pump-image-container">
                    <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/pompa-Q8gS4H1ptL9ryz5pQ7kuPDbxTx7Std.png" alt="Device" class="water-pump-image">
                </div>
            </div>
            
            <button class="control-button" id="pump-control-button">LOADING...</button>
        </div>
    </div>

    <!-- Add Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
    // Konfigurasi Supabase
    const SUPABASE_URL = 'https://ebcxzwyraceskdjjkmow.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImViY3h6d3lyYWNlc2tkamprbW93Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI5MDgxMTksImV4cCI6MjA1ODQ4NDExOX0.ws_-_4sYXqsuplrAr37pbzGgT6IHSGSCeKshqvryJF0';

    // Inisialisasi Supabase client
    const { createClient } = supabase;
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Fungsi controller
    document.addEventListener('DOMContentLoaded', async function() {
        let currentUser = null;
        let sensorData = null;
        let pumpStatus = null;
        
        // Cek status login
        const { data: { user } } = await supabaseClient.auth.getUser();
        currentUser = user;
        
        if (!currentUser) {
            window.location.href = 'login.html';
            return;
        }
        
        // Update email pengguna di dropdown
        const userEmailElement = document.getElementById('user-email');
        if (userEmailElement) {
            userEmailElement.textContent = currentUser.email;
        }

        // Tampilkan loading state
        const soilStatusElement = document.getElementById('soil-status');
        const moistureLevelElement = document.getElementById('moisture-level');
        const temperatureElement = document.getElementById('temperature');
        const humidityElement = document.getElementById('humidity');
        const statusPillElement = document.getElementById('pump-status');
        const pumpButtonElement = document.getElementById('pump-control-button');

        soilStatusElement.textContent = 'Soil Status: Loading...';
        moistureLevelElement.textContent = 'Moisture Level: Loading...';
        temperatureElement.textContent = 'Loading...';
        humidityElement.textContent = 'Loading...';
        statusPillElement.textContent = 'Loading...';
        pumpButtonElement.textContent = 'LOADING...';
        
        // Ambil data sensor
        async function fetchSensorData() {
            try {
                const { data, error } = await supabaseClient
                    .from('sensors')
                    .select('*')
                    .eq('user_id', currentUser.id)
                    .order('recorded_at', { ascending: false })
                    .limit(1)
                    .single();
                    
                if (!error && data) {
                    sensorData = data;
                    updateSensorDisplay();
                }
            } catch (error) {
                console.error('Error fetching sensor data:', error);
            }
        }
        
        // Ambil status pompa
        async function fetchPumpStatus() {
            try {
                const { data, error } = await supabaseClient
                    .from('water_pump')
                    .select('*')
                    .eq('user_id', currentUser.id)
                    .single();
                    
                if (!error && data) {
                    pumpStatus = data;
                    updatePumpDisplay();
                }
            } catch (error) {
                console.error('Error fetching pump status:', error);
            }
        }

        // Fetch initial data
        await Promise.all([fetchSensorData(), fetchPumpStatus()]);
        
        // Setup real-time subscriptions
        supabaseClient
            .channel('sensors')
            .on('postgres_changes', 
                { 
                    event: '*', 
                    schema: 'public', 
                    table: 'sensors',
                    filter: `user_id=eq.${currentUser.id}`
                }, 
                async (payload) => {
                    await fetchSensorData();
                }
            )
            .subscribe();
            
        supabaseClient
            .channel('water_pump')
            .on('postgres_changes', 
                { 
                    event: '*', 
                    schema: 'public', 
                    table: 'water_pump',
                    filter: `user_id=eq.${currentUser.id}`
                }, 
                async (payload) => {
                    await fetchPumpStatus();
                }
            )
            .subscribe();
        
        // Update tampilan sensor
        function updateSensorDisplay() {
            if (!sensorData) return;
            
            if (soilStatusElement) {
                const status = getSoilStatus(sensorData.moisture_level);
                soilStatusElement.textContent = `Soil Status: ${status}`;
            }
            
            if (moistureLevelElement) {
                moistureLevelElement.textContent = `Moisture Level: ${sensorData.moisture_level}%`;
            }
            
            if (temperatureElement) {
                temperatureElement.textContent = `${sensorData.temperature}°C`;
            }
            
            if (humidityElement) {
                humidityElement.textContent = `${sensorData.humidity}%`;
            }
        }
        
        // Update tampilan pompa
        function updatePumpDisplay() {
            if (!pumpStatus) return;
            
            if (statusPillElement) {
                const displayStatus = pumpStatus.pump_status === 'Active' ? 'Active' : 'Inactive';
                statusPillElement.textContent = displayStatus;
                
                if (pumpStatus.pump_status === 'Active') {
                    statusPillElement.style.backgroundColor = '#ecfdf5';
                    statusPillElement.style.color = '#059669';
                } else {
                    statusPillElement.style.backgroundColor = '#fee2e2';
                    statusPillElement.style.color = '#ef4444';
                }
            }
            
            if (pumpButtonElement) {
                if (pumpStatus.pump_status === 'Active') {
                    pumpButtonElement.textContent = 'OFF';
                    pumpButtonElement.classList.add('off');
                } else {
                    pumpButtonElement.textContent = 'ON';
                    pumpButtonElement.classList.remove('off');
                }
            }
        }
        
        // Get soil status berdasarkan moisture level
        function getSoilStatus(moistureLevel) {
            if (moistureLevel < 30) return 'Dry';
            if (moistureLevel < 60) return 'Moderate';
            return 'Healthy';
        }
        
        // Toggle dropdown pengaturan
        const settingsButton = document.getElementById('settingsButton');
        const settingsDropdown = document.getElementById('settingsDropdown');
        
        settingsButton.addEventListener('click', function(event) {
            settingsDropdown.classList.toggle('show');
            event.stopPropagation();
        });
        
        // Tutup dropdown saat klik di luar
        window.addEventListener('click', function() {
            if (settingsDropdown.classList.contains('show')) {
                settingsDropdown.classList.remove('show');
            }
        });
        
        // Tombol logout
        const logoutButton = document.getElementById('logout-button');
        if (logoutButton) {
            logoutButton.addEventListener('click', async function() {
                try {
                    const { error } = await supabaseClient.auth.signOut();
                    if (error) throw error;
                    
                    window.location.href = 'index.html';
                } catch (error) {
                    console.error('Error signing out:', error);
                    alert('Failed to sign out. Please try again.');
                }
            });
        }
        
        // Tombol kontrol pompa
        const pumpButton = document.getElementById('pump-control-button');
        if (pumpButton) {
            pumpButton.addEventListener('click', async function() {
                if (!currentUser || !pumpStatus) return;
                
                const newStatus = pumpStatus.pump_status === 'Active' ? 'Inactive' : 'Active';
                try {
                    // Update status pompa yang ada
                    const { data, error } = await supabaseClient
                        .from('water_pump')
                        .update({ pump_status: newStatus })
                        .eq('user_id', currentUser.id);
                        
                    if (error) throw error;
                    
                    // Log aktivitas
                    await supabaseClient
                        .from('activity_log')
                        .insert([
                            {
                                user_id: currentUser.id,
                                action: `Pump set to ${newStatus}`
                            }
                        ]);
                    
                    // Refresh pump status setelah update
                    await fetchPumpStatus();
                } catch (error) {
                    console.error('Error updating pump status:', error);
                    alert('Failed to update pump status. Please try again.');
                }
            });
        }
    });
    </script>
</body>
</html>
